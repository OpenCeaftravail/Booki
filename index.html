<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booki</title>
  <link href="./CSS/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">

<body>
  <header>
    <img src="./images/logo/Booki.png" alt="Logo de la page">
    <nav>
      <ul>
        <li><a href="#">Hébéergements</a></li>
        <li><a href="#">Activités</a></li>
      </ul>
    </nav>
  </header>
<main>
  <section>
    <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
    <p>En plein centre-ville ou en pleine nature</p>
    <div class="conteneur-recherche">
      <i id="icone-recherche" class="fa-solid fa-location-dot"></i>
      <form action="">
        <input type="text" Marseille, France>
        <button type="submit" class="bouton-recherche">Rechercher</button>
      </form>
    </div>
  </section>

  <!-- Le reste du contenu de la page -->

  <i class="fa-solid fa-chart-line"></i>
  <i class="fa-solid fa-person"></i>
  <i class="fa-solid fa-star"></i>
  <i class="fa-solid fa-info"></i>
  <i class="fa-solid fa-dog"></i>

</main>
